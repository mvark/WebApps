<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ELI5 Generator</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; }
    textarea, select, button { width: 100%; margin-top: 10px; }
    pre { background: #f5f5f5; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>

<h3>Explain Like I'm 5</h3>

<textarea id="input" rows="5" placeholder="Enter text to explain..."></textarea>

<select id="model">
  <option value="mistralai/mistral-7b-instruct">Mistral 7B</option>
  <option value="meta-llama/llama-3-8b-instruct">LLaMA 3 8B</option>
</select>

<button onclick="run()">Explain</button>

<pre id="output"></pre>

<script>
const API_KEY = "<YOUR_OPENROUTER_API_KEY>"; //get it from here - https://openrouter.ai/settings/keys

async function run() {
  const text = document.getElementById("input").value;
  const model = document.getElementById("model").value;
  const output = document.getElementById("output");

  output.textContent = "Thinking...";

  const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
    method: "POST",
    headers: {
      "Authorization": `Bearer ${API_KEY}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      model: model,
      messages: [
        {
          role: "system",
          content: "Explain things in very simple language, like to a 5 year old."
        },
        {
          role: "user",
          content: text
        }
      ]
    })
  });

  const data = await response.json();
  output.textContent = data.choices[0].message.content;
}
</script>

</body>
</html>
